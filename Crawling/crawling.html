<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./crawling.js"></script>
    <script type="module" src="./FrontEnd/javascripts/jquery.js"></script>
    <script
      type="module"
      src="http://code.jquery.com/jquery-latest.js"
    ></script>
    <script
      type="module"
      src="https://code.jquery.com/jquery-1.12.4.js"
    ></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/axios/dist/axios.min.js"
    ></script>
  </head>
  <body>
    <div>
      <!-- <h3 id="text1">텍스트1</h3> -->

      <p id="demo"></p>

      <script type="text/javascript">
        let xhttp = new XMLHttpRequest();

        xhttp.onreadystatechange = function () {
          if (xhttp.readyState == 4 && xhttp.status == 200) {
            jsonfunc(this.responseText); //this = xhttp
            //		jsonfunc(xhttp.responseText); // 둘다 가능
          }
        };
        xhttp.open("GET", "news.json", true);
        xhttp.send();

        function jsonfunc(jsonText) {
          let json = JSON.parse(jsonText); // String -> json으로 변환

          let txt = "";
          // 접근법 1
          for (i = 0; i < json.length; i++) {
            for (key in json[i]) {
              // key값 가져오기
              txt += key + ":" + json[i][key];
            }
            txt += "<br>";
          }
          document.getElementById("demo").innerHTML = txt;
        }
      </script>
    </div>
  </body>
</html>
